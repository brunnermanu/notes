<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Notes App</title>
        <link rel="icon" href="images/favicon.png">
        <link rel="stylesheet" href="styles/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Notes-App</h1>
            <h2 class="header__subtitle">Take notes and never forget</h2>
        </div>
    </header>
    <div class="actions">
        <div class="actions__container">
            <input class="input" id="search" type="text" placeholder="filter notes">
            <select class="dropdown" name="" id="filter-by">
                <option value="byEdited">sort by last edited</option>
                <option value="byCreated">sort by recently created</option>
                <option value="byAlphabet">sort alphabetically</option>
            </select>
        </div>
    </div>

   <div class="container">
       <div id="notes"></div>
       <button class="button" id="create">Create Note</button>
   </div>
        <script src="/scripts/index-bundle.js"></script>
    </body>
</html>
